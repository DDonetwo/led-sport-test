<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwind.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'custom-gradient': 'linear-gradient(210deg,  #00FFF0 30%, #00B3FF 60%, #AD00FF 100%)',
                    },
                    animation: {
                        'gradient-move': 'gradient 30s ease infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                    },
                    container: {
                        screens: {
                            sm: '1200px',
                            md: '1300px',
                            lg: '1500px',
                            xl: '1700px',
                            '2xl': '1890px',
                        },
                    },
                    fontFamily: {
                        openSans: ['Open Sans', 'sans-serif'],
                    },
                    colors: {
                        blcBlack: '#3F3939',
                        blcGrey: 'rgb(239, 239, 239)',
                        blcGreyText: 'rgb(144, 143, 143)',
                        blcGreen: 'rgb(33, 140, 65)',
                        white: 'rgb(255, 255, 255)',
                        
                    },
                },
            },
        }
    </script>



</head>

<body class="">
    <div class="bg-custom-gradient bg-no-repeat w-full h-[100vh] animate-gradient-move bg-[length:200%_200%]">

    </div>
</body>



</html>
